version: "3.8"

services:
  idde-mysql:
    image: mysql:8.1.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: jdbcdb
      MYSQL_USER: jdbcuser
      MYSQL_PASSWORD: 1234
    ports:
      - "3307:3306"

  idde-backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=data-gen, prod
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3307/jdbcdb?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=jdbcuser
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=true
      - SPRING_JPA_OPEN_IN_VIEW=true
    depends_on:
      - idde-mysql
    ports:
      - "8081:8081"
